<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
            document.getElementById('image').src="images/image2.JPG"
        }
        function revert(){
            document.getElementById('image').src="images/image1.png"
        }
    </script>
</head>
<body>
    <img id="image" src="images/image1.png">
    <button onclick="change()">Replace Image</button>
    <button onclick="revert()">Revert to Original Image</button>
</body>
</html>
